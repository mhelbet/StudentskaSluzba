<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zadatak4</title>
</head>
<body>
    <h1>Lista</h1>
    <table>
        <tr>
            <td>#</td>
            <th>Ime</th>
            <th>Prezime</th>
        </tr>
        {% for p in profesori %}
            <tr>
                <td>{{ p[0] }}</td>
                <td>{{ p[1] }}</td>
                <td>{{ p[2] }}</td>
                <td><a href="/zadatak4-brisanje?profesor_id={{ p[0] }}">Izbrisi</a></td>
            </tr>
        {% endfor %}
    </table>
    <h1>Forma za unos</h1>
    <form action="/zadatak4-unos" method="post">
        <label for="ime">Ime:</label>
        <input type="text" id="ime" name="ime" required>
        
        <label for="prezime">Prezime:</label>
        <input type="text" id="prezime" name="prezime" required>

        <button type="submit">Unesi</button>
    </form>
</body>
</html>
